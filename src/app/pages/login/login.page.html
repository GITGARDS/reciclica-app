<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Reciclica</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <app-error-message
          [mostrarErro]= "shouldShowComponent('email')"
          message="Email is mandatory"
          ></app-error-message>

          <!-- <app-error-message message="Email is invalid"></app-error-message> -->

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="Password" formControlName="password"></ion-input>
          </ion-item>

          <ion-label
            color="danger"
            *ngIf="form.get('password')?.touched  && form.get('password')?.errors"
            >Password is mandatory
          </ion-label>

          <ion-button
            color="dark"
            fill="clear"
            size="full"
            [disabled]="!form.get('email')?.valid"
            (click)="forgotEmailPassword()"
            >Forgot email/password</ion-button
          >
          <ion-button
            (click)="login()"
            color="success"
            size="full"
            [disabled]="!form.valid"
            >Login</ion-button
          >
          <ion-button
            (click)="register()"
            color="success"
            fill="clear"
            size="full"
            >Register</ion-button
          >
        </ion-card-content>
      </ion-card>
    </form>
  </div>

  <ion-card></ion-card>
</ion-content>
